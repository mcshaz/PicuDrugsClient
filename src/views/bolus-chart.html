<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.arrow-right {
	border-bottom: 2px solid #000;
    margin-right:8px;
    padding:0 2px;
}
.arrow-right::after {
	position:absolute;
	content:'';
	width: 0;
	height: 0;
    margin-top:11px;
    margin-left:2px;
	border-top: 5px solid transparent;
	border-left: 10px solid #000;
	border-bottom: 5px solid transparent;
}
</style>
</head>
<body>

<p>
    2.3 mL
    <sup class="arrow-right">2 min</sup>
    4.5 mL
    <sup class="arrow-right">2 min</sup>
    6.9 mL
</p>
</body>
</html>
